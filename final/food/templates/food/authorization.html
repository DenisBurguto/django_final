{% extends 'base.html' %}
{% block title %}Authorization{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <p> Dear {{ user.username }}, you are already authorized! (<a href="{% url 'logout' %}">logout</a>)</p>
    {% else %}
        <h2>Login</h2>
        <form method="post" action="{% url 'authorization' %}">
            {% csrf_token %}
            {{ login_form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>Not <a href="{% url 'register' %}">register</a> yet? </p>
    {% endif %}

{% endblock %}
